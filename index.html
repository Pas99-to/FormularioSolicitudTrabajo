<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de Trabajo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

    <body>
        <div class="container">

            <div class="card" style="width: 20rem; position:absolute; left:-30ch;">
            
                <img src="./img/MujerFelizTrabajo.jpg"
                 class="card-img-top" alt="Mujer Feliz trabajando">
                 <div class="card-body">
                  <p class="card-text text-center"> Creamos Oportunidades </p>
                </div>
              
            </div>


            <div class="card" style="width: 20rem; position:absolute; left: 118ch; top: 30ch;">
            
                <img src="./img/TrabajoPlaneacion.jpg"
                 class="card-img-top" alt="Mujer Feliz trabajando">
                 <div class="card-body">
                  <p class="card-text text-center"> Somos Una Empresa De Elite </p>
                </div>
              
            </div>

          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                
                <div class="card-body p-4 p-sm-5">

                  <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    
                  <form>

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>

                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                        in</button>
                    </div>

                  </form>

                </div>
                
              </div>
            </div>
          </div>
        </div>
      </body>


<script src="./cambioFondo.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
crossorigin="anonymous"></script>

</body>

</html>
